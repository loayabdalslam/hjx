name: Deploy VitePress site to Pages

on:
  push:
    branches: [main] # تأكد أن اسم الفرع هنا يطابق اسم الفرع الرئيسي لديك (main أو master)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # غيرها إلى pnpm أو yarn إذا كنت تستخدم أياً منهما

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci # استخدم npm install أو yarn install حسب مدير الحزم الخاص بك

      - name: Build with VitePress
        run: npm run docs:build # تأكد أن هذا الأمر موجود في package.json الخاص بك

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist # تأكد أن هذا هو مسار البناء الصحيح لديك

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4